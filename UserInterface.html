<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Chat Room!</title>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
 <br>
 <div class="jumbotron">
 <h1 class="display-4"><center>ChatRoom</center></h1>
 <br>
 <input id = "name" class="form-control" placeholder="Userame">
 <br>
 <textarea id = "message" class="form-control" placeholder="Message">
</textarea>
 <br>
 <button id="send" class="btn btn-success">Send</button>
 </div>
 <ul id="messages"></ul>
 
<script>
    var socket = io();

    socket.emit('user-alert', $('#name').val());
    
    $('.jumbotron').submit(function(e){
        e.preventDefault();
        socket.emit('chat-message', ($('#name').val() + ': ' + $('#message').val()));
        $('#messages').append($('<li id="list">').text('You: ' + $('#message').val()));
        $('#message').val('');
        return false;
    });

    socket.on('chat-message', function(msg){
        $('#messages').append($('<li id="list">').text(msg));
    });
  </script>
</body>
</html>
